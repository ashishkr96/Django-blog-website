{% extends 'mysite/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger">
                <p>{{ message }}</p>
            </div>
        {% endfor %}
    {% endif %}
    <div class='login-section'>
        <form method="post">
            <feildset class='form-group'>
                <legend class="border-bottom mb-4">Set your new password</legend>
                {% csrf_token %}
                {{ form|crispy }}
            </feildset>
            <div class="form-group  mt-4">

                <button class="btn btn-outline-info" type="submit">Set Password</button>
            </div>

        </form>
    </div>
{% endblock %}
